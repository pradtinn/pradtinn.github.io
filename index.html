<!DOCTYPE html>

<html>
    <head>
        <title>Praductions</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div>
            <div id="sidebar" class="inactive">
                <i id="dismiss" class="fa fa-chevron-left"></i>
                <a id="sidebar-item" style="margin-top:13%">Home</a>
                <a id="sidebar-item">About</a>
            </div>
            <div id="content" class="full">
                <nav class="navbar navbar-custom navbar-expand-sm">
                    <ul class="navbar-nav">
                        <li><i id="sidebarExpand" class="fa fa-navicon"></i></li>
                        <li><i class="fa fa-home"></i></li>
                    </ul>
                </nav>
                <div style="height:100vh"></div>
                <div style="height:100vh; background-color:rgba(0,0,70,0.5)"></div>
                <div style="height:100vh; background-color:rgba(0,0,70,1)"></div>
            </div>
            <div class="overlay"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#sidebarExpand').on('click', function() {
                    $('#sidebar').removeClass('inactive');
                    $('.overlay').fadeIn();
                });
                $('#dismiss').on('click', function() {
                    $('#sidebar').addClass('inactive');
                    $('.overlay').fadeOut();
                });
            });
        </script>
        
    </body>
</html>
